<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spam Message Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">Spam Message Classifier</h1>
      <p class="text-gray-600 text-center mb-8">Paste or type a message below and click <strong>Check</strong>.</p>

      <form method="post" action="{{ url_for('index') }}" class="space-y-4">
        <textarea 
          name="message" 
          rows="6" 
          placeholder="Type your message here..." 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-gray-700"
        >{{ message }}</textarea>
        <div class="flex justify-center">
          <button 
            type="submit" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition duration-200 transform hover:scale-105"
          >
            Check Message
          </button>
        </div>
      </form>

      {% if prediction %}
        <div class="mt-8 bg-gradient-to-r from-indigo-50 to-purple-50 border-l-4 border-indigo-500 rounded-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Result</h2>
          <p class="text-lg mb-2">
            <span class="font-semibold text-gray-700">Prediction:</span> 
            <span class="{% if 'Spam' in prediction and 'Not' not in prediction %}text-red-600 font-bold{% else %}text-green-600 font-bold{% endif %}">
              {{ prediction }}
            </span>
          </p>
          {% if proba %}
            <p class="text-lg">
              <span class="font-semibold text-gray-700">Confidence:</span> 
              <span class="text-indigo-600 font-semibold">{{ (proba * 100) | round(2) }}%</span>
            </p>
          {% endif %}
        </div>
      {% endif %}

      <footer class="mt-8 pt-6 border-t border-gray-200 text-center">
        <small class="text-gray-500">Model: TF-IDF + Logistic Regression â€¢ Dataset: SMS Spam Collection</small>
      </footer>
    </div>
  </div>
</body>
</html>
